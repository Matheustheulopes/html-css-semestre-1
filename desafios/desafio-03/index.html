<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio vídeo</title>
</head>
<body>
    <h1>Inserindo Vídeos</h1>

    <video src="midia/meu-video.mp4" width="560" controls autoplay loop ></video>
    <video src="midia/meu.video2.mp4" width="560" controls autoplay loop></video>
    
    <h1>Inserindo Imagens</h1>
    <img src="images/paisagem-da-natureza.webp" alt="Paisagem da Natureza" width="660">
    <img src="images/imagens.morro.avif" alt="Agua e Morro" width="650">

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/byqhpuVpvEI?si=J5n9gZrEjClYs5No" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
